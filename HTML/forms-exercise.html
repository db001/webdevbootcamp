<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
    
    <h1>Register</h1>

    <form>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="John">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Smith">
        <br>
        <label for="gender">Male</label>
        <input type="radio" name="gender" value="male">
        <label for="gender">Female</label>
        <input type="radio" name="gender" value="female">
        <label for="gender">Other</label>
        <input type="radio" name="gender" value="other">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your email" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" placeholder="Password" required>
        <br>
        <label for="birthday">Birthday</label>
        <select name="day" id="day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <select name="month" id="month">Month
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
        </select>
        <select name="year" id="year">
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
        </select>
        <br>
        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" name="terms" id="terms" required>
        <br>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
